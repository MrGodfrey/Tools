<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>复变函数成绩查询</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        ::-webkit-scrollbar{
            width: 0%!important
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="site-header">
        <div id="head-title" class="text-center text-white"
            style="margin-bottom:3vw;background-image: url({{url_for('static',filename='back.jpg')}});background-size: cover;">
            <div style="background: rgb(0, 0, 0,.5);padding-top: 6vw;padding-bottom: 3vw;">
                <h1>成绩查询</h1>
                <p>2019春 复变函数</p>
            </div>
        </div>
    </header>


    <div class="container">

        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <form action="" method="POST" style="margin-top: 1rem">
                    <div class="form-group">
                        <label for="email">学号:</label>
                        <input type="text" class="form-control" placeholder="输入学号" name="userID">
                    </div>
                    <div class="form-group">
                        <label for="pwd">姓名:</label>
                        <input type="text" class="form-control" placeholder="输入姓名" name="userName">
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>

                {% for message in get_flashed_messages() %}
                <div class="Flask-flash alert alert-info" style="margin-top: 1rem">
                    {{ message }}
                </div>
                {% endfor %}

                {% if person %}
                <hr style="margin-top: 1.5rem;margin-bottom: 1.5rem">
                <div class="container">


                    <p>{{person.name}}的成绩如下:</p>
                    <ul class="list-group list-group-flush">
                        {% for key,value in scores.items() %}
                        <li class="list-group-item"> {{key}}: {{value}} </li>
                        {% endfor %}
                    </ul>

                </div>
                {% endif %}
            </div>
            <div class="col-sm-10">

            </div>
        </div>


        <footer class="page-footer font-small">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-4">Wang Yu:
                <a href="https://github.com/MrGodfrey"> Github</a>
            </div>
            <!-- Copyright -->

        </footer>



    </div>

</body>

</html>
